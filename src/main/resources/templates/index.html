<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>메일 발송</title>
</head>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script th:src="@{/js/email.js}"></script>
<body>
<h1>메일 발송</h1>

<form>
    <input type="text" id="address" placeholder="이메일 주소"> <br>
    <input type="text" id="title" placeholder="제목"> <br>
    <textarea id="message" placeholder="메일 내용을 입력해주세요." cols="60" rows="20"></textarea>
    <a onclick="emailSend();">발송</a>
</form>
</body>
</html>
